<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="output.css">
    <script src="main.js" defer></script>

    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
</head>

<body class="bg-gray-100 w-screen text-black flex justify-center items-center  h-screen">

    <div id="container" class="absolute w-[360px] h-[340px] mt-5 bg-white shadow-2xl rounded-3xl
    transition-all duration-300 top-[10%]  lg:scale-125">
        <h1 class="text-center text-2xl font-bold relative top-6">Temperature Converter</h1>

        <span class="w-[100%] flex items-center justify-center">
            <input type="number" autocomplete="off"
                class="w-[60%] p-6 pl-3 h-10 mt-10 mx-5 border-2 border-gray-300 rounded-lg text-2xl placeholder:text-xl"
                placeholder="55Â°C" id="text"><br>
        </span>

        <div id="selector" class=" w-[100%] h-[130px] relative top-[30px]  text-xl flex justify-center ">

            <div class="relative w-fit ">

                <button class="bg-gray-200 w-[150px] h-[40px] rounded-sm flex items-center justify-center"
                    onclick="fromDropDown()" id="fromButton">
                    <h1 id="fromText" class="absolute left-4">Celcius</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" id="fromFlip"
                        class="absolute right-1 transition-all duration-300 " height="30px" viewBox="0 -960 960 960"
                        width="30px" fill="black">
                        <path d="M480-360 280-560h400L480-360Z" />
                    </svg>
                </button>

                <div id="from" class="hidden  absolute z-30 text-center w-[150px] border-[0.5px] bg-gray-100 h-[120px]  top-[42px]
                left-0 rounded-sm">

                    <button
                        class="w-[100%] h-[40px]  hover:bg-gray-200 transition-all duration-200 absolute left-0 rounded-sm "
                        onclick="Celcius(fromDiv,'from',fromText,fromFlip)">Celcius</button><br>

                    <button
                        class="w-[100%] h-[40px] absolute left-0 top-[40px]  hover:bg-gray-200 transition-all duration-200 border-t-[.5px] border-b-[.5px]  border-gray-500 "
                        onclick="Fahrenheit(fromDiv,'from',fromText,fromFlip)">Fahrenheit</button><br>

                    <button
                        class="w-[100%] h-[40px] absolute left-0 top-[80px] hover:bg-gray-200 transition-all duration-200 rounded-sm overflow-hidden"
                        onclick="Kelvin(fromDiv,'from',fromText,fromFlip)">Kelvin</button>
                </div>
            </div>

            <div class="absolute w-fit top-[50px]">

                <button class="bg-gray-200 w-[150px] h-[40px] rounded-sm flex items-center justify-center"
                    onclick="toDropDown()" id="toButton">
                    <h1 id="toText" class="absolute left-4">Fahrenheit</h1> <svg xmlns="http://www.w3.org/2000/svg"
                        id="toFlip" class="absolute right-1 transition-all duration-300 " height="30px"
                        viewBox="0 -960 960 960" width="30px" fill="black">
                        <path d="M480-360 280-560h400L480-360Z" />
                    </svg>
                </button>

                <div id="to" class=" absolute z-30 text-center w-[150px]  bg-gray-100 h-[120px]  hidden top-[42px]
                rounded-sm shadow-2xl border-[.5px] border-gray-500">

                    <button
                        class="w-[100%] h-[40px] hover:bg-gray-200 transition-all duration-200 absolute left-0 rounded-sm"
                        onclick="Celcius(toDiv,'to',toText,toFlip)">Celcius</button><br>

                    <button
                        class="w-[100%] h-[40px] hover:bg-gray-200 transition-all duration-200 absolute left-0 top-[40px]  border-t-[.5px] border-b-[.5px]  border-gray-500 "
                        onclick="Fahrenheit(toDiv,'to',toText,toFlip)">Fahrenheit</button><br>

                    <button
                        class="w-[100%] h-[40px] hover:bg-gray-200 transition-all duration-200 absolute left-0 top-[80px] rounded-sm "
                        onclick="Kelvin(toDiv,'to',toText,toFlip)">Kelvin</button>
                </div>
            </div>


        </div>



        <h1 class="absolute top-[265px] text-5xl w-[100%] text-center" id="output">0</h1>
    </div>
</body>

</html>
